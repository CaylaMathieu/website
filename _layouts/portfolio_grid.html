---
layout: page
---

<!--{% assign posts = paginator.posts | default: site.posts | where: "peoples", "true" %}-->
{% assign posts = site.posts | where: "peoples", "true" | where_exp: "item", "item.modal-id > 0" %}


<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
  <article class="post-preview">
    <div class="row">
      <div class="col-lg-12 text-center">
        <!--<h2>People</h2>-->
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
     {% for post in site.posts %}
      {% if post.tags contains "peoples" %}
      <div class="portfolio-flex-item portfolio-item">
      	<a href="{{ post.url | absolute_url }}" aria-label="Thumbnail" class="portfolio-link">
        <!--<a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">-->
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
            <div class="text-center">
              <h2 class="post-title">{{ post.title }}</h2>
               {% if post.role %}
              <h3 class="post-subtitle">{{ post.role }}</h3>
               {% endif %}
            </div>
          <img src="{{ post.thumbnail-img | absolute_url }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endif %}
     {% endfor %}
    </div>
   </article>
  </div>
</section>
